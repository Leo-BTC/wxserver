{% extends "layout.html" %}
{% block js %}
    <script src="{{ url_for('static', filename='libs/bootstrap/js/bootstrap-selectpicker.js') }}"></script>
    <script src="{{ url_for('static', filename='js/datetimepicker.js') }}"></script>
    <script src="{{ url_for('static', filename='js/timepicker.js') }}"></script>
{% endblock %}
{% block maincontent %}

    <div class="content">

        <div class="container-fluid">

            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="card card-wizard col-md-12">

                        <div class="header text-center">
                            <h3 class="title">添加</h3>
                        </div>

                        <div class="content">

                            <form id="Form" method="post">
                                {{ form.hidden_tag() }}
                                {{ form.csrf_token }}
                                <fieldset>

                                    <div class="row">
                                        forms_add()
                                    </div>

                                <div class="row">
                                    <div class="col-md-10 col-md-offset-1">
                                    <button class="btn btn-info btn-fill btn-wd"
                                            style="margin:30px 0px 30px 0px; float:right" type="submit" name=""
                                            id="save">完成
                                    </button>
                                    <a href="/ztest/">
                                        <button class="btn btn-info btn-fill btn-wd"
                                                style="margin:30px 0px 30px 0px; float:left" type="button" name=""
                                                id="save">返回
                                        </button>
                                    </a>
                                    </div>
                                </div>

                                </fieldset>
                            </form>

                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

{% endblock %}
